  name:              Geon Kim
  email:             erudite.gun@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am a telecom software engineer and a post-graduate student focusing on the optimization of AI models for energy-saving use cases. 
    My research is aimed at enhancing the efficiency of telecom networks, specifically through the application of artificial intelligence to reduce energy consumption. 
