# Config
# ========================================================================================

# URL 설정 - GitHub Pages 사용시 이것만 설정하면 됨
url: https://cor5in.github.io

# General settings
# ---------------------------------------------------------------------------------------
lang: en
title: Corbin's Journey
description: >
  Personal blog of Corbin Kim, a Telecom Software Engineer specializing in Open RAN, 
  AI-RAN, and LLM for RAN technologies. Sharing insights on next-generation wireless networks.

tagline: Telecom Software Engineer
keywords: [Open RAN, AI-RAN, LLM, RAN optimization, 5G, 6G, telecom, wireless networks, artificial intelligence, machine learning]
logo: /assets/img/logo.png

# Author 정보
author:
  name: Corbin Kim
  email: cor5inkim@gmail.com

# Sidebar 메뉴
menu:
  - title: Blog
    url: /blog/
  - title: Projects
    url: /projects/
  - title: CV
    url: /resume/
  - title: Documentation
    url: /docs/

# Footer 링크
legal:
  - title: LICENSE
    url: /LICENSE/
  - title: NOTICE
    url: /NOTICE/
  - title: CHANGELOG
    url: /CHANGELOG/

copyright: © 2024. All rights reserved.

# Jekyll 빌드 설정
# ---------------------------------------------------------------------------------------

# GitHub Pages용 원격 테마 설정 - 이게 핵심!
remote_theme: hydecorp/hydejack@v9

# 로컬 개발시에는 위 줄을 주석처리하고 아래를 사용
# theme: jekyll-theme-hydejack

# Posts 설정 (_posts 폴더용)
# ---------------------------------------------------------------------------------------

# Posts의 permalink 형식 - 표준 Jekyll 블로그 구조
permalink: /blog/:year/:month/:day/:title/

# 페이지네이션 설정 (blog layout 사용시)
paginate: 10
paginate_path: /blog/:num/

# 마크다운 엔진 설정
markdown: kramdown
highlighter: rouge

# kramdown 설정
kramdown:
  math_engine: mathjax
  math_engine_opts: {}
  footnote_backlink: '&#x21a9;&#xfe0e;'

# Customization
# ----------------------------------------------------------------------------------------
accent_image: /assets/img/sidebar-bg.jpg
accent_color: rgb(79,177,186)
theme_color: rgb(25,55,71)

# Collections 설정
# ----------------------------------------------------------------------------------------
collections:
  featured_categories:
    permalink: /blog/:name/
    output: true
  featured_tags:
    permalink: /tag-:name/
    output: true
  projects:
    permalink: /projects/:path/
    output: true

# Front matter defaults
# ---------------------------------------------------------------------------------------
defaults:
  # Posts 기본 설정
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      # sitemap에 포함
      sitemap: true

  # Projects 설정
  - scope:
      type: projects
    values:
      seo:
        type: WebPage

  # Featured categories 설정
  - scope:
      type: featured_categories
    values:
      seo:
        type: WebPage

  # Featured tags 설정
  - scope:
      type: featured_tags
    values:
      seo:
        type: WebPage

  # Assets 폴더는 sitemap에서 제외
  - scope:
      path: assets/
    values:
      sitemap: false

  # License 페이지들은 sitemap에서 제외
  - scope:
      path: licenses/
    values:
      layout: plain
      sitemap: false

# Plugins
# ----------------------------------------------------------------------------------------
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

# Hydejack 설정
# ----------------------------------------------------------------------------------------
hydejack:
  # Post에 표시될 추가 컨텐츠 순서
  post_addons: [about, newsletter, related, random, comments]
  
  # Project에 표시될 추가 컨텐츠 순서
  project_addons: [about, newsletter, other, comments]
  
  # 기본 설정들
  no_mark_external: false
  no_push_state: false
  no_drawer: false
  no_navbar: false
  no_search: false
  no_inline_css: false
  no_page_style: false
  no_break_layout: true
  no_toc: false
  no_third_column: false
  no_large_headings: false
  no_structured_data: false
  no_theme_color: false
  no_breadcrumbs: false
  use_lsi: true
  cookies_banner: false
  advertise: false
  hide_dates: false
  hide_last_modified: false
  
  # 다크모드 설정
  dark_mode:
    always: false
    dynamic: true
    icon: true

  # 오프라인 설정 (선택사항)
  offline:
    enabled: false
    cache_version: 13
    precache_assets:
      - /assets/img/swipe.svg

# File inclusion/exclusion
# ----------------------------------------------------------------------------------------
exclude:
  - ./#jekyll-theme-hydejack/node_modules
  - ./#jekyll-theme-hydejack/assets
  - ./#jekyll-theme-hydejack/.git
  - .jekyll-cache
  - .sass-cache
  - .ruby-lsp
  - .wrangler
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - functions

include:
  - _routes.json
  - .well-known
  - LICENSE.md

# Plugin 설정들
# ---------------------------------------------------------------------------------------
optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

relative_links:
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

compress_html:
  comments: ["<!--", "-->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed

# Jekyll Compose 기본값 (새 포스트 생성시)
# ---------------------------------------------------------------------------------------
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    posts:
      layout: post
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
    projects:
      layout: project
      description: > 
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/sidebar-bg.jpg
      links:
        - title: Project Link
          url: https://example.com
